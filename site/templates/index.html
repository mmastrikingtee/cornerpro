<!doctype html>
<html><head>
<meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/>
<title>CornerPro</title>
<style>
 body{font-family:system-ui,Arial;margin:24px}
 ul{line-height:1.9}
 .small{color:#666}
</style>
</head><body>
<h1>CornerPro</h1>
<p>Automated MMA/Boxing probabilities (demo)</p>

<h2>Upcoming cards</h2>
<ul>
{% for card in cards %}
  <li><a href="cards/{{ card['slug'] }}/index.html">{{ card['name'] }} — {{ card['date'] }}</a></li>
{% else %}
  <li>No upcoming fight cards found yet.</li>
{% endfor %}
</ul>

<p class="small">Last updated: {{ timestamp }}</p>
</body></html>
